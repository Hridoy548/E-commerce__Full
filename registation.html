<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <link rel="stylesheet" href="css/registation.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Registation Page</title>
</head>
<body>
    <!-- Login Page Area Start -->
    <section class="loging_main__section registation__page__area">
        <div class="my_container">
            <div class="login_area">
                <div class="login__left align-items-start">
                    <a href="#">
                        <img src="img/logreg.png" alt="login__img">
                    </a>
                </div>
                <div class="login_right">
                    <div class="login_right__top">
                        <h4>Every Purchase will be made with Pleasure</h4>
                        <span>Sign in to your Motion View account</span>
                    </div>
                    <form action="#">
                        <label for="regname" class="mt-3">Full Name</label>
                        <input type="text" placeholder="Type your full name" class="border" required>
                        <label for="regnumber" class="mt-3">Phone No</label>
                        <input type="text" placeholder="Ex: 01xxxxxxxxx" class="border" required>
                        <label for="regmail" class="mt-3">Email</label>
                        <input type="email" placeholder="Ex: user@example.com" class="border" required>
                        <label for="logmail" class="mt-3">Password</label>
                        <div class="only_for__password">
                            <input type="password" placeholder="Type password" class="border" required>
                            <i class="fa-solid fa-eye" id="fayeyopen"></i>
                            <i class="fa-solid fa-eye-slash" id="faeyeclose" style="display: none;"></i>
                        </div>
                        <label for="logmail" class="mt-3">Password</label>
                        <div class="only_for__password">
                            <input type="password" placeholder="Confirm password" class="border" required>
                            <i class="fa-solid fa-eye" id="fayeyopen"></i>
                            <i class="fa-solid fa-eye-slash" id="faeyeclose" style="display: none;"></i>
                        </div>
                        <input type="button" value="Sign Up" class="mt-3">
                    </form>
                    <div class="logreg__last__spin">
                        <span>Have any account?<a href="login.html"> Sign In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Page Area Stop -->
</body>
</html>
